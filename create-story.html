      <h1>Create Your Own Story</h1>
      <form id="story-form">

        <input type="text" id="title" required>
        <label for="author">Author:</label>

        <label for="story">Story:</label>
        <textarea id="story" required></textarea>
        <button type="submit">Submit</button>
      </form>
